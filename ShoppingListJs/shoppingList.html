<html>

<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    ]<div class="jumbotron">
        <h1>Shopping List</h1>
        <p>Keep track of what you came for</p>
    </div>
    <input id="sl-item" type="text" class=".input-group-sm" />
    <input id="sl-date" type="date" class=".input-group-sm">
    <button onclick="addToList()" class="btn btn-primary">Add To List</button>
    <button onclick="clearAllListItems()" class="btn btn-danger">Clear All</button>
    <div id="shopping-list-table-container">
        <table id="shopping-list-table" class="table table-striped">
            <thead>
                <th>Item</th>
                <th>Date</th>
                <th></th>
            </thead>
            <thead>
            <tbody id="shopping-list-table-body">
            </tbody>
        </table>
    </div>

    <div id="shopping-list">

    </div>
</body>
<script src="script.js"></script>

</html>
